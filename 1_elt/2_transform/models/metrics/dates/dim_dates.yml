models:
  - name: dim_dates
    description: Dimensions table for dates.
    materialized: table
    columns:
      - name: date_day
        description: Date of the day.
        tests:
          - not_null
          - unique
      - name: year
        description: Year of the date.
      - name: month
        description: Month of the date.
      - name: week
        description: Week of the date.
      - name: day
        description: Day of the date.
      - name: day_name
        description: Name of the day.
      - name: month_name
        description: Name of the month.
      - name: weekday_number
        description: Number of the weekday.
      - name: is_weekday
        description: Whether the date is a weekday.
      - name: is_weekend
        description: Whether the date is a weekend.
      - name: day_of_year
        description: Day of the year.
    tests:
      - end_date_warning:
          config:
            severity: warn
      - end_date_alert:
          config:
            severity: error